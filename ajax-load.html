<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function () {
            $("#btn_click").on('click', () => {
                // $('#display').load('./outer.html #second');

                /** POST 방식이라 오픈라이브 서버에서는 확인을 못함. 페이로드에 잘 탑재됨 */
                //$('#display').load('./outer.html', {name : "홍길동", age : 29});

                $('#display').load('./outer.html', function (responseText, status, xhr) {
                    if (status == 'error') {
                        alert("파일을 찾을 수 없습니다");
                    }
                    console.log(xhr.status);
                });

            })
        })
    </script>
</head>

<body>
    <button id="btn_click">클릭해 보세요.</button>
    <div id="display"></div>
</body>

</html>
